<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Exam</title>
</head>
<body>

<nav>
    <ul class="d-flex">
        <li class="link-style m10"><a class="link-style" href="recipe.html">Add recipe</a></li>
        <li class="link-style m10"><a class="link-style" href="all_recipes.html">All recipes</a></li>
    </ul>
</nav>

<div class="container d-flex borderis p20 f-wrap">
    <div class="d-flex p20 f-direction borderis flex3">
        <h2>Add form</h2>
        <div class="d-flex f-direction">
            <input type="text" placeholder="title">
            <div class="d-flex j-btw">
                <input type="text" placeholder="ingredient">
                <button class="addIngredient">Add</button>
            </div>
            <input type="text" placeholder="description">
            <input type="text" placeholder="calories">
            <button class="getPhoto">Get photo</button>
        </div>
    </div>
    <div class="d-flex f-direction borderis p20 flex3">
        <h2>Recipe preview</h2>
        <div>
            <div class="d-flex">
                <img class="imageSize" src="" alt="placeholder">
                <div class="d-flex f-direction p20">
                    <p>Food title:<span id="title"></span></p>
                    <p>Description:<span id="description"></span></p>
                </div>
            </div>
            <p class="p20 d-inline">Ingredients:</p>
            <div class="d-flex p20 ingredients"></div>
            <p class="p20 calories">Calories: <span id="calories"></span></p>
        </div>
        <button class="addToRecipes">Add recipe to list</button>
    </div>
</div>

</body>
</html>
